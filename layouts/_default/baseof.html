<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Matt Saunders">
    <title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}</title>
    <link rel="canonical" href="{{ site.BaseURL }}">

    <link href="/assets/bootstrap-5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/main.css" rel="stylesheet">
  </head>
  <body>
    
    {{ if hugo.IsDevelopment }}
      {{ partial "devinit.html" . }}
    {{ end }}

    {{ partial "navbar.html" . }}
    <main>
      
      {{ partial "leftsidebar.html" . }}
      {{ block "main" . }}{{ end }}
    </main>
    <script src="/assets/bootstrap-5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/main.js"></script>
  </body>
</html>
